# Adapted from https://github.com/marketplace/actions/deploy-pr-preview and
# https://github.com/sitek94/vite-deploy-demo
name: Deploy GH Pages Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: pages-build-deployment-${{ github.ref }}

jobs:
  pages-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install and Build
        run: npm ci && npx vite build --base=/timelapse-colorizer/

      - name: Upload build files
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        with:
          name: production-files
          path: ./dist

  pages-deploy:
    needs: pages-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist
          # Leave existing PR preview deployments in place
          clean-exclude: |
            pr-preview/
            pr-preview-internal/
          branch: gh-pages
